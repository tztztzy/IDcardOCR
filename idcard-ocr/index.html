<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>证件工具箱</title>
  </head>

  <body>
    <div class="app-container">
      <!-- 顶部导航栏 -->
      <nav class="navbar">
        <h1>证件工具箱</h1>
        <div class="nav-status">
          <span class="status-item" id="ocrStatus">检查中...</span>
        </div>
      </nav>

      <div class="main-wrapper">
        <!-- 左侧功能菜单 -->
        <aside class="sidebar">
          <button class="menu-btn active" data-mode="correction">
            <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="9" y1="3" x2="9" y2="21"></line>
            </svg>
            <span>证件矫正</span>
          </button>
          <button class="menu-btn" data-mode="idcard">
            <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>身份证识别</span>
          </button>
          <button class="menu-btn" data-mode="idcard-copy">
            <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
            </svg>
            <span>身份证复印件</span>
          </button>
          <button class="menu-btn" data-mode="ocr">
            <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="9" y1="15" x2="15" y2="15"></line>
            </svg>
            <span>通用OCR</span>
          </button>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
          <!-- 上传区域 -->
          <div class="upload-section">
            <div class="upload-area" id="dropZone">
              <input type="file" id="fileInput" multiple hidden />
              <div class="upload-placeholder">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p id="uploadText">点击或拖拽上传图片</p>
                <p class="hint" id="uploadHint">支持 JPG、PNG 格式</p>
              </div>
            </div>
          </div>

          <!-- 预览区域 -->
          <div class="preview-section" id="previewSection" style="display: none;">
            <div class="section-header">
              <h2>已选择文件</h2>
              <span class="file-count" id="batchCount">0 个文件</span>
            </div>
            <div class="preview-grid" id="previewGrid"></div>
            <div class="action-bar">
              <button class="btn-secondary" id="clearAllBtn">清空</button>
              <button class="btn-primary" id="processBtn">开始处理</button>
            </div>
          </div>

          <!-- 结果区域 -->
          <div class="result-section" id="resultSection" style="display: none;">
            <div class="section-header">
              <h2 id="resultTitle">处理结果</h2>
              <button class="btn-secondary" id="exportBtn" style="display: none;">导出CSV</button>
            </div>
            <div class="result-grid" id="resultGrid"></div>
          </div>

          <!-- 加载动画 -->
          <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p id="loadingText">正在处理...</p>
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
          </div>
        </main>
      </div>

      <!-- 底部说明 -->
      <footer class="app-footer">
        <p>基于PaddleOCR v5 ©tztztzy 2026</p>
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
